name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Build APK
      run: |
        # Instalar Android SDK components necesarios
        sdkmanager "platforms;android-33" "build-tools;33.0.0"
        
        # Compilar recursos
        aapt package -f -m -J src -M app/src/main/AndroidManifest.xml -S app/src/main/res -I "$ANDROID_HOME/platforms/android-33/android.jar"
        
        echo "âœ… Build completado (simulado)"
        echo "ğŸ“± Para build real: usa Android Studio"
        
    - name: Create dummy APK
      run: |
        mkdir -p app/build/outputs/apk/debug/
        echo "APK dummy - Usa Android Studio para build real" > app/build/outputs/apk/debug/app-debug.apk
